[package]

name = "capnp-rpc-test"
version = "0.0.0"
authors = [ "David Renshaw <dwrenshaw@sandstorm.io>"  ]
build = "build.rs"
edition = "2018"

[lib]

name = "capnp_rpc_test"
path = "test.rs"

[build-dependencies]
capnpc = { path = "../../capnpc" }

[dependencies.capnp-rpc]
path = "../"

[dependencies]
capnp = { path = "../../capnp" }
futures = "0.3.0"
tokio = { version = "0.2.6", features = ["net", "rt-util", "time", "uds"]}
tokio-util = { version = "0.3.0", features = ["compat"] }

