[package]

name = "capnp-futures-test"
version = "0.0.0"
authors = [ "David Renshaw <dwrenshaw@gmail.com>"  ]
build = "build.rs"
edition = "2018"

[lib]

name = "capnp_futures_test"
path = "test.rs"

[build-dependencies]
capnpc = { path = "../../capnpc" }

[dependencies]
capnp-futures = {path = "./../"}
capnp = { path = "../../capnp" }
futures = "0.3.0"
tokio = { version = "0.2.6", features = ["net", "rt-util", "time", "uds"]}
tokio-util = { version = "0.3.0", features = ["compat"] }
